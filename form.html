<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
  <link rel="stylesheet" type="text/css" href="cards.css">
  <link rel="stylesheet" type="text/css" href="buttons.css">
  <link rel="stylesheet" type="text/css" href="toggle.css">
</head>
<body>
	<div class="card">
		<form>
			<div class="outer-form-item">
				<div class="form-item">
					<div>
						<span>Small Text Box</span>
					</div>
					<input class="small-box"></input>
				</div>
			</div>
			<div class="outer-form-item">
				<div class="form-item">
					<div>
						<span>Big Boi</span>
					</div>
					<textarea class="big-box"></textarea>
				</div>
			</div>
			<div class="outer-form-item">
				<div class="form-item">
					<button class="glass glass-green submit">Submit</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
